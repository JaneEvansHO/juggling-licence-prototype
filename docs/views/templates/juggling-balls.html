{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">How many balls can you juggle?</h1>

      <form class="form" action="/url/of/next/page" method="post">

        <p>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
                  How many balls can you juggle?
                </h1>
              </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="how-many-balls-can-you-juggle" name="how-many-balls-can-you-juggle" type="radio" value="None, I cannot juggle">
              <label class="govuk-label govuk-radios__label" for="how-many-balls-can-you-juggle">
                None, I cannot juggle
              </label>
            </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-many-balls-can-you-juggle-2" name="how-many-balls-can-you-juggle" type="radio" value="1 or 2">
            <label class="govuk-label govuk-radios__label" for="how-many-balls-can-you-juggle-2">
              1 or 2
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-many-balls-can-you-juggle-3" name="how-many-balls-can-you-juggle" type="radio" value="3 or more">
            <label class="govuk-label govuk-radios__label" for="how-many-balls-can-you-juggle-3">
              3 or more
            </label>
          </div>
          </div>
          </fieldset>
        </div>
      </p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
